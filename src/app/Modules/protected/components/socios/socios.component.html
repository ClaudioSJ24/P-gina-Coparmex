
<div class="container">
    <div fxLayout = "row" fxLayoutAlign="space-evenly center" >
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>

            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Mia"
              #input
            />
            
          </mat-form-field>
          
        <button mat-mini-fab color="primary" routerLink="partners/save" focusable="false" (click)="addData()">
          <mat-icon>add_circle</mat-icon>
        </button>
    </div>


    
    

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let partner">{{ partner.idP }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
            <td mat-cell *matCellDef="let partner">{{ partner.name }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LASTNAME</th>
            <td mat-cell *matCellDef="let partner">{{ partner.lastname }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>USER</th>
            <td mat-cell *matCellDef="let partner">{{ partner.user }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let partner">

      <div fxLayout="row" >

        <div class="space-button">

          <button  mat-mini-fab color="primary" focusable="false" (click)="removeData(partner.idP)">
            <mat-icon>delete</mat-icon>
          </button>
          
          <button mat-mini-fab color="primary"   [routerLink]="['partners/update',partner.idP]" focusable="false">
            <mat-icon>edit</mat-icon>
          </button>


        </div>
      
      
    </div>
    </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
    
    </div>
