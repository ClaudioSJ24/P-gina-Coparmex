<div fxLayout="row" class="filter">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>

    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ingresar palabra a buscar"
      #input
    />
  </mat-form-field>

  <button
    mat-mini-fab
    color="primary"
    routerLink="users/save"
    focusable="false"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.idP }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>APELLIDO</th>
      <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TELÉFONO</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CORREO</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTRASEÑA</th>
      <td mat-cell *matCellDef="let user">{{ user.password }}</td>
    </ng-container>

    <!-- row Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</th>
      <td mat-cell *matCellDef="let user">{{ user.user }}</td>
    </ng-container>

    <!-- street Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLES</th>
      <td mat-cell *matCellDef="let user ">
        
        {{ user.roles[0].nameRol}}

        </td>

        
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let user">
        <div fxLayout="row">
          <span class="spacer"></span>

          <button
            mat-mini-fab
            color="primary"
            focusable="false"
            (click)="removeData(user.idP)"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['users/update', user.idP]"
            focusable="false"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No existen datos para mostrar "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of rows"
  ></mat-paginator>
</div>
