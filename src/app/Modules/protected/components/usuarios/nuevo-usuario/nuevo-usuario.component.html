<mat-card>
    <mat-card-header> </mat-card-header>
  
    <img matCardImage src="../../../../../../../assets/img/logos/Coparmex2.png" />
  
    <strong>
      <h2 style="text-align: center">{{ actionB }} Usuario</h2>
    </strong>
  
    <mat-card-content>
      <form class="example-form" [formGroup]="newForm" (ngSubmit)="saveorupdate()">
        <h3>Datos Personales</h3>
  
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" />
  
                
                <mat-error *ngIf="newForm.get('name')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
  
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" formControlName="lastname" />
  
                
                <mat-error *ngIf="newForm.get('lastname')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
  
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  matInput
                  formControlName="email"
                  placeholder="Ex. pat@example.com"
                />
  
                <mat-error
                  *ngIf="
                    this.newForm.get('email')?.hasError('email') &&
                    !this.newForm.get('email')?.hasError('required')
                  "
                >
                  Ingresar correo electronico valido
                </mat-error>
                <mat-error *ngIf="this.newForm.get('email')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
  
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Teléfono</mat-label>
                <input matInput type="number" formControlName="phone" 
                
                
                />
                <mat-error
                  *ngIf="
                  this.newForm.get('phone')?.hasError('pattern') && !this.newForm.get('phone')?.hasError('required')
                  "
                >
                  Ingresar número de teléfono de 10 digitos
                </mat-error>
                <mat-error *ngIf="this.newForm.get('phone')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
  
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="text" formControlName="password" />
  
               
                <mat-error *ngIf="this.newForm.get('password')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>

            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Usuario</mat-label>
                  <input matInput type="text" formControlName="user" />
    
                 
                  <mat-error *ngIf="this.newForm.get('user')?.hasError('required')">
                    Campo <strong>Obligatorio</strong>
                  </mat-error>
                </mat-form-field>
              </td>
          </tr>
        </table>
  
        <ng-container formGroupName="permisos">
        <table>
            <tr>
              <td>
                <mat-form-field class="example-full-width" appearance="fill"
                >
                  <mat-label>Rol (Opcional)</mat-label>
                  <input matInput type="text" formControlName="roles" 
                       placeholder="Campo no requerido"
                  />
                  
                 
                </mat-form-field>
              </td>
            </tr>
          </table>
        </ng-container>
          
        
  
        <mat-card-actions aling="end">
          <button
            type="cancel"
            mat-raised-button
            [routerLink]="['/dashboard']"
            routerLinkActive="router-link-active"
          >
            Cancelar
          </button>
          <button mat-button type="submit"  [disabled]="this.newForm.invalid ">{{ actionB }}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
