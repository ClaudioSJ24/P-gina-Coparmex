<mat-toolbar color="primary">
  <mat-toolbar-row >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
        <img  src="./assets/img/logos/coparmex3.png" id = "logoToolbar">
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>facebook</mat-icon>
        
    </button>

  
  </mat-toolbar-row>

  
  <mat-toolbar-row>
      <span>Second Line</span>
      
  </mat-toolbar-row>
</mat-toolbar>



<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="mat-drawer-inner-container sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

      <mat-nav-list class="mat-title" dense>
        <mat-list-item  *ngFor="let item of itemsMenu">

          <mat-icon matListIcon class="mat-36" color="accent">
            {{item.icon}}
        </mat-icon>
          <span matLine></span>
            <a mat-line  [routerLink]="item.router" >{{ item.name }}</a>               
            
            <mat-divider></mat-divider>
        </mat-list-item>

    </mat-nav-list> 
    
  
  </mat-sidenav> 

  <mat-sidenav-content>
    
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
