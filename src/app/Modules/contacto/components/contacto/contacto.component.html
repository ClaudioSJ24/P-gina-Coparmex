<div fxLayout="column" fxLayoutGap="10px" class="fx-container">
    <div fxFlex="25%" class="block-1">
      <div fxFlex fxLayoutAlign="center center" fxFlexFill class="grid-item">

        <img src="../../../../../assets/img/contacto/contacto.jpg" alt="" width="100%" height="400vh">
        <div class="centrar">Contacto</div>
      </div>
    </div>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="50%" class="block-2">
      <div fxFlex fxHide.lt-md fxLayoutAlign="center center" 
        fxFlexFill class="grid-item"></div>
      
      <div fxFlex="75%" fxLayoutAlign="center center" 
        fxFlexFill class="grid-item">
        <div fxLayout="column" fxFlexAlign="center center">
          <H1>ESCRÍBENOS</H1>
          <form class="example-form" [formGroup]="formC" (ngSubmit)="saveContact()">
                    
            <table class="example-full-width" cellspacing="0"><tr>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nombre de la empresa</mat-label>
                <input matInput formControlName="company">
                <mat-error *ngIf="formC.get('company')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="formC.get('name')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="lastname">
                <mat-error *ngIf="formC.get('lastname')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Correo Electronico</mat-label>
                <input matInput  
                type="email"
                formControlName="email"
                placeholder="Ex. pat@example.com">
                <mat-error *ngIf="formC.get('email')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="phone">
                <mat-error *ngIf="formC.get('phone')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Giro de la empresa</mat-label>
                <input matInput formControlName="activity">
                <mat-error *ngIf="formC.get('activity')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Mensaje</mat-label>
                <textarea matInput placeholder="" formControlName="message"></textarea>
                <mat-error *ngIf="formC.get('message')?.hasError('required')">
                  Campo <strong>Obligatorio</strong>
                </mat-error>
              </mat-form-field>

              <div class="content-b">
                <button mat-stroked-button class="centrar-b" [disabled]="formC.invalid">Enviar</button>
              </div>

            </tr></table>
          
            
          </form>
          
        </div>
      </div>
      <div fxFlex fxHide.lt-md fxLayoutAlign="center center" 
        fxFlexFill class="grid-item"></div>
    </div>
    <div fxFlex="25%" class="block-3">
      <div fxFlex fxLayoutAlign="center center" fxFlexFill class="grid-item"></div>
    </div>
  </div>
